<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>로그인</title>
  </head>
  <body>
    <div>
      <form method="post" th:object="${loginRequest}">
        <input
          id="id"
          required
          type="text"
          maxlength="100"
          autofocus="autofocus"
          placeholder="아이디를 입력해주세요"
          name="id"
          th:field="*{id}"
        />
        <input
          id="password"
          required
          type="text"
          maxlength="100"
          autofocus="autofocus"
          placeholder="아이디를 입력해주세요"
          name="password"
          th:field="*{password}"
        />
      </form>
    </div>
  </body>
</html>
