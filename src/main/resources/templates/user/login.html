<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>로그인</title>
  </head>
  <body>
    <div>
      <script th:if="${idNotFound != null}">
        alert("등록되지 않은 아이디입니다");
      </script>
      <script th:if="${wrongPassword != null}">
        alert("비밀번호가 틀렸습니다");
      </script>
      <form method="post">
        <input
          id="id"
          required
          type="text"
          maxlength="100"
          autofocus="autofocus"
          placeholder="아이디를 입력해주세요"
          name="id"
          th:value="*{id}"
        />
        <input
          id="password"
          required
          type="password"
          maxlength="100"
          autofocus="autofocus"
          placeholder="비밀번호를 입력해주세요"
          name="password"
          th:value="*{password}"
        />
        <button>로그인</button>
      </form>
      <button onclick="window.location.href='/user/register'">회원가입</button>
    </div>
  </body>
</html>
